<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling with Try/Catch</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px; }
    </style>
</head>
<body>
    <h1>Error Handling Demonstrations</h1>
    
    <div>
        <button onclick="handleJsonParsing()">JSON Parsing Error</button>
        <button onclick="handleDivisionByZero()">Division by Zero</button>
        <button onclick="handleArrayAccess()">Array Access Error</button>
        <button onclick="handleAsyncError()">Async Error</button>
        <button onclick="handleCustomError()">Custom Error</button>
        <button onclick="handleNetworkRequest()">Network Request</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>
    
    <div id="output"></div>
</body>
</html>
<script src="script.js"></script>
