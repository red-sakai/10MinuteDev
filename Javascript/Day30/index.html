<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .quiz-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .answers {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .answer-btn {
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .answer-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .answer-btn.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .answer-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .score {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .next-btn, .restart-btn {
            padding: 12px 30px;
            font-size: 1.1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s ease;
        }
        
        .next-btn:hover, .restart-btn:hover {
            background: #5a6fd8;
        }
        
        .progress {
            background: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: #667eea;
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .final-score {
            font-size: 2em;
            color: #667eea;
            margin: 20px 0;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>JavaScript Quiz</h1>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="score" id="scoreDisplay">Score: 0/0</div>
        
        <div class="question-container" id="questionContainer">
            <div class="question" id="questionText"></div>
            <div class="answers" id="answersContainer"></div>
        </div>
        
        <button class="next-btn hidden" id="nextBtn">Next Question</button>
        
        <div class="hidden" id="resultsContainer">
            <h2>Quiz Complete!</h2>
            <div class="final-score" id="finalScore"></div>
            <button class="restart-btn" id="restartBtn">Start Over</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
